{% extends "job/base-job.html" %}
{% load static %}
{% block bar %}
<p class="lead text-center fw-bold titulo">Create Item:</p>
{% endblock bar %}
{% block content %}
<div class="caja mt-3" style="max-width: 400px; margin: auto; padding: 2rem;">
    <form action="{% url 'item:create_item' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-1">
            <label for="{{ form.name.id_label}}" class="control-label titulo">Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group mb-1">
            <label for="{{ form.description.id_label}}" class="control-label titulo">Description:</label>
            {{ form.description }}
        </div>
        <div class="form-group mb-1">
            <label for="{{ form.amount.id_label}}" class="control-label titulo">How many?:</label>
            {{ form.amount }}
        </div>
        <div class="form-group mb-1">
            <label for="{{ form.price.id_label}}" class="control-label titulo">Price:</label>
            {{ form.price }}
        </div>
        <div class="form-group mb-2">
            <label for="{{ form.image.id_label}}" class="control-label titulo">Image:</label>
            {{ form.image }}
        </div>
        <div class="text-end">
            <button class="btn btn-outline-dark" type="submit">Save</button>
            <a class="btn btn-danger" href="{% url 'item:items_list' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
