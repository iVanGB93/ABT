    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    {% if message %}
    {{ message|json_script:"message" }}
    {{ icon|json_script:"icon" }}
    <script>
        var mensaje = JSON.parse(document.getElementById('message').textContent);
        var icon = JSON.parse(document.getElementById('icon').textContent);
        var resultado = 'Upss!';
        var botonColor = '#d33';
        if (icon === 'success') {
            var resultado = 'Listo!';
            var botonColor = '#007000';
        }
        window.onload = function(){
            Swal.fire({
                title: resultado,
                text: message,
                icon: icon,
                confirmButtonColor: botonColor,
            }) 
        }             
    </script>
    {% endif %}
    {% block script %}
    {% endblock script %}
